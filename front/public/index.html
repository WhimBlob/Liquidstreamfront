<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
    <link rel="stylesheet" href="stylesheets/style.css" />
	</head>
	<body>
    <header class="chat-header">
      <h1><i class="fas fa-smile"></i>LiquidStream</h1>  
      <h1>Registration</h1>
      <form id="reg-form">
        <input type="text" autocomplete="off" id="username" placeholder="Username" />
        <input type="password" autocomplete="off" id="password" placeholder="Password" />
        <input type="submit" value="Submit Form" />
      </form>
  
      <h1>Login</h1>
      <form id="login">
        <input type="text" autocomplete="off" id="logusername" placeholder="Username" />
        <input type="password" autocomplete="off" id="logpassword" placeholder="Password" />
        <input type="submit" value="Submit Form" />
      </form>
  
      <form id="logout">
        <input id="leave-btn" class = "btn" type="submit" value="Log Out" /></input>
      </form>
    </header>
    <main>
      <section class="chat-container">
        <div class="chat-main">
          <div class="chat-sidebar">
            <h3><i class="fas fa-comments"></i>Chat</h3>
            <h2 id="room-name"></h2>
            <h3><i class="fas fa-users"></i> Users</h3>
            <ul id="users"></ul>
          </div>
          <div class="chat-messages"></div>
        </div>
        <div class="chat-form-container">
          <form id="chat-form">
            <input
              id="msg"
              type="text"
              placeholder="Enter Message"
              required
              autocomplete="off"
            />
            <button class="btn"><i class="fas fa-paper-plane"></i> Send</button>
          </form>
        </div>
      </section>
    </main>


    <script src ='/socket.io/socket.io.js'></script>
		<script src ='/javascripts/main.js'>
    </script>
	</body>
</html>
